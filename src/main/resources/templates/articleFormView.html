<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Articles Add Form</title>
</head>

<body>
<div th:insert="nav :: navigation"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left">
            <form action="addArticle" th:action="@{/addArticle}" th:method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" type="text" name="title" id="title" size="50">
                </div>
                <div class="form-group">
                    <label for="article">Article:</label>
                    <textarea class="form-control" name="article" id="article" rows="10" cols="50"
                              placeholder="Treść artykułu"></textarea>
                </div>
                <!-- <input type="text" name="article"><br>-->
                <!-- <div class="form-group">
                    <input  class="btn btn-default" type="submit" value="addArticle">
                </div> -->
                <button type="submit" class="btn btn-default">Add Article</button>
            </form>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
