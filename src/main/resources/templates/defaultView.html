<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title><span th:text="#{default.title}">Title</span></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div th:insert="nav :: navigation"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left" id="mainText">
            <h2>Lista artykułów</h2>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ArticleId</th>
                    <th>Title</th>
                    <th>Article (part)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articlesCol}">
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.id}"></span>
                            </font>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.title}"></span>
                            </font>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.article}"></span>
                            </font>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
