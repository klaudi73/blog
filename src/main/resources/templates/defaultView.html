<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Default Page</title>
</head>
<body>
<div th:insert="nav :: navigation"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left" id="mainText">
            <h2>Lista artykułów</h2>
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>ArticleId</th>
                    <th>Title</th>
                    <th>Article (part)</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="article : ${articlesCol}">
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.id}"></span>
                            </font>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.title}"></span>
                            </font>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/viewArticle(id=${article.id})}">
                            <font color="black">
                                <span th:text="${article.article}"></span>
                            </font>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
