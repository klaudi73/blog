<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Article Delete Form</title>
</head>

<body>
<div th:insert="nav :: navigation"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left">
            <div class="container-fluid" th:object="${article}">
                <form action="deleteArticle" th:action="@{/deleteArticle}" th:method="post">
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="newTitle">Title:</label>
                        </div>
                        <div class="col-sm-11">
                            <input class="form-control" type="text" name="newTitle" id="newTitle"
                                   size="50" th:value="*{title}" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="newArticle">Article:</label>
                        </div>
                        <div class="col-sm-11">
                            <textarea class="form-control" name="newArticle" id="newArticle" rows="10" cols="160"
                                      placeholder="Treść artykułu" th:text="*{article}" readonly>
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                        </div>
                        <div class="col-sm-2 text-left">
                            <button type="submit" class="btn btn-danger">Delete?</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="invisible">
                            <input class="form-control" type="text" name="id" id="id"
                                   size="50" th:value="*{id}" readonly>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-11 text-left">
                        <a href="/manage">
                            <button class="btn btn-default">Back</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
