<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Article Delete Form</title>
</head>

<body>
<div th:insert="nav :: navigation"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left">
            <div class="row" th:object="${article}">
                <form action="editArticle" th:action="@{/deleteArticle}" th:method="post">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input class="form-control" type="text" name="newTitle" id="newTitle"
                               size="50" th:value="*{title}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="article">Article:</label>
                        <textarea class="form-control" name="newArticle" id="newArticle" rows="10" cols="50"
                                  placeholder="Treść artykułu" th:text="*{article}" readonly>
                    </textarea>
                    </div>
                    <div class="hidden">
                        <input class="form-control" type="text" name="id" id="id"
                               size="50" th:value="*{id}" readonly>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-default">Delete?</button>
                    </div>

                </form>
                <div>
                    <a href="/manage">
                        <button class="btn btn-default">Back</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
