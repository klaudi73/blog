<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Blog Login Page</title>
</head>
<body>
<div th:insert="nav :: navigation"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8">
            <div class="container-fluid">
                <form class="form-horizontal" action="/login" th:action="@{/login}" th:method="post">
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="login">Login:</label>
                        </div>
                        <div class="col-sm-11">
                            <input class="form-control" type="text" name="login" id="login" size="50" placeholder="login">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="password">Password:</label>
                        </div>
                        <div class="col-sm-11">
                            <input class="form-control" type="password" name="password" id="password"
                                   size="50" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1">

                        </div>
                        <div class="col-sm-11 text-left">
                            <button type="submit" class="btn btn-default ml-0">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
