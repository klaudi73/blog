<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Article Page</title>
</head>
<body>
<div th:insert="nav :: navigation"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left">
            <div class="row">
                <div class="panel panel-default col-sm-10 mx-auto my-5">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span th:text="${article.title}"></span></h3>
                    </div>
                    <div class="panel-body">
                        <span th:text="${article.article}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>

<div th:insert="footer :: copyright"></div>
</body>
</html>
