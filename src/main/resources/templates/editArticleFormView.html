<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header :: header"/>
    <title>Article Edit Form</title>
</head>

<body>
<div th:insert="nav :: navigation"></div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav" th:insert="sideLeft :: sideLeft">

        </div>
        <div class="col-sm-8 text-left">
            <div class="row">
                <form class="form-horizontal" action="editArticle" th:action="@{/editArticle}" th:method="post">
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="newTitle">Title:</label>
                        </div>
                        <div class="col-sm-11">
                            <input class="form-control" type="text" name="newTitle" id="newTitle"
                                   size="50" th:value="${article.title}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1 text-right">
                            <label class="col-form-label" for="newArticle">Article:</label>
                        </div>
                        <div class="col-sm-11">
                            <textarea class="form-control" name="newArticle" id="newArticle" rows="10" cols="160"
                                      placeholder="Treść artykułu" th:text="${article.article}">
                                <!-- rows="10" cols="50" -->
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-1">

                        </div>
                        <div class="col-sm-11 text-left">
                            <button type="submit" class="btn btn-default">Confirm</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="invisible">
                            <input class="form-control" type="text" name="id" id="id"
                                   size="50" th:value="${article.id}">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-2 sidenav" th:insert="sideRight :: sideRight">

        </div>
    </div>
</div>
<div th:insert="footer :: copyright"></div>
</body>
</html>
